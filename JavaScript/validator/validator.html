    <style type="text/css" link="validator.css"></style>
  </head>
  <body>
    <h1></h1>
    <br>

    <form>
      <fieldset>

        <br>
        Surname<br>
        <input type="text" name="surname"><br>
        <br>
        Date of birth<br>
        <input type="date" name="DoB" pattern="" title=""><br>
        <br>
        Telephone number<br>
        <input type="tel" name="電話番号" pattern="" title=""><br>
        <br>
        Social Security number<br>

        <br>
        <input type="submit" value="Submit"><br>
      </fieldset>
    </form>

  </body>
